<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    {% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}  <!-- This is required for security reasons -->
        {{ form.as_p }}  <!-- This will render the form as a series of <p> elements -->
        <button type="submit">Register</button>
    </form>
  {% endblock %}
</body>
</html>
